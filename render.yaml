services:
  - type: web
    name: event-management-system
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/event-management-system-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: event-management-db
          property: connectionString
      - key: JAVA_VERSION
        value: "17"
      - key: MAVEN_VERSION
        value: "3.9"
    healthCheckPath: /actuator/health

databases:
  - name: event-management-db
    databaseName: event_management
    user: event_user
