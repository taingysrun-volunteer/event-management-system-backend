spring.application.name=event-management-system

# ===============================
# DATABASE CONFIGURATION (H2 In-Memory Database for Testing)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=testSecretKeyForIntegrationTestingPurposeOnly123456789
app.jwt.expiration-ms=3600000

# ===============================
# EMAIL CONFIGURATION (Disabled for testing)
# ===============================
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# SendGrid Configuration (Test mode - emails won't actually send)
sendgrid.api.key=test-sendgrid-api-key-for-testing
sendgrid.from.email=noreply@test.com
sendgrid.from.name=Test System

# Application settings
app.name=Event Management System Test
